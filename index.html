<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Registration Form</h1>
            <form id="form-input">
                <div class="name">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>

                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                </div>

                <div class="hardware">

                    <div class="make">
                        <label for="make">Make</label>
                        <input type="text" id="make">
                    </div>

                    <div class="model">
                        <label for="model">Model</label>
                        <input type="text" id="model">
                    </div>

                    <div class="serial-number">
                        <label for="serialnum">Serial Number</label>
                        <input type="text" id="serial-number">
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" id="save-info" data-role="save">Save</button>
                    <button type="submit" id="clear-info" data-role="clear">Clear</button>
                </div>
            </form>

            <button id="modal-btn"> click me, I make a modal</button>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                <p>this is the text inside the modal</p>
                <div>
                    <ul>
                        <li>Joe</li>
                        <li>Jennifer</li>
                        <li>Bobby</li>
                        <li>Emily</li>
                    </ul>

                    <ol>
                        <li>Cars</li>
                        <li>Motorcycles</li>
                        <li>Boats</li>
                        <li>Plane</li>
                    </ol>

                    <input type="text" placeholder="Enter stuff here">
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
